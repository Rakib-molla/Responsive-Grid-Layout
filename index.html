<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>responsive layout</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>

        <section>
            <div class="container">
                <div class="row p-relative">
                    <div class="col-3 h-250 col-m6">logo</div>
                    <div class="col-6 h-250 col-m12">banner</div>
                    <div class="col-3 h-250 col-m6 add">add</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 h-50">menu</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-2 h-600 sidebar-none">sidebar</div>
                    <div class="col-10 h-600 col-m12">contain</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3 h-250 col-m6">footer one</div>
                    <div class="col-3 h-250 col-m6">footer two</div>
                    <div class="col-3 h-250 col-m6">footer three</div>
                    <div class="col-3 h-250 col-m6">footer four</div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 h-50">footer</div>
                </div>
            </div>
        </section>
    </body>
</html>
